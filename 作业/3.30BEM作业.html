<html lang="en">
<head>

<body>
    <div class="page">
        <div class="page__hd" style="height: 20px; width: 320px; color: white;font-size:25px; text-align: center;padding-top: 20px;">弹窗标题</div>
        <div class="page__bd" style="height: 80px; width: 280px; color: rgb(161, 161, 161);font-size:17px; text-align: center;
        padding-left: 20px;padding-top: 20px;">弹窗内容，高职当前状态，信息和解决方法，描述文字尽量控制在三行内</div>
        <div class="page__foot" style="height: 60px; width: 320px;">
            <div class="page__left" style="height:20px; width: 160px; color: rgb(188, 188, 188);text-align: center;float: left;">辅助操作</div>
            <div class="page__right" style="height:20px; width: 160px; color: rgb(135, 193, 255);text-align: center;float: left;">主操作</div>
        </div>
    </div>

    <script>
        const ShoppingCart = [
            {
                name : '豆豆鞋',
                price : 138
            },
            {
                name : '你不知道的javascript',
                price : 49.3
            },
            {
                name : '一生的旅程',
                price : 44
            }
        ]
        
        function total() {
            let totalprice = 0 ;
            let j = 0;
            for (let i =0 ; i < ShoppingCart.length ; i++){
                totalprice = totalprice + ShoppingCart[i].price;
                console.log(ShoppingCart[i].name);
                j++;
            }
            console.log( "这"+j+"样商品的总价为："+totalprice);
        }

        total();
    </script>
