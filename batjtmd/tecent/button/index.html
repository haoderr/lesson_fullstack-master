<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEUI-Button</title>
    <link rel="stylesheet" href="./btn.css">
</head>
<body>
    <!-- html 结构 由外到内，由上到下 -->
    <!-- 取类名是个技术活， 从大厂学习一些词汇 
        1. page结构命名套路
        2. __BEM 国际命名规范 
        3. page  Block  兴起一个区块
        4. page__hd 子元素  Element 
        5. 组件命名btn 可以复用的按钮组件    weui？
            .wei-btn   .bd-btn  .tm-btn   -m-btn     .jd-btn
            项目名或公司名 作为前缀  .btn 新的一个block
            .weui-messsagebox>.weui-messsagebox__hd{弹窗标题}+.weui-messsagebox__bd{}+.weui-messsagebox__ft>
    -->
    <div class="page">
        <div class="page__hd">
            <h1 class="page__title">Button</hi>
            <p class="page__desc">按钮</p>
        </div>
        <div class="page__bd">
            <div class="button-sp-area">
                <!-- BEM Block Element Modifier
                    weui-btn  按钮的基础类
                    再加状态类名 
                状态下  css   类名李 -->
                <a href="javascript:;" class="weui-btn weui-btn_primary">主要操作</a>
                <a href="javascript:;" class="weui-btn weui-btn_default" >次要操作</a>
                <a href="javascript:;" disabled class="weui-btn weui-btn_disable" >次要操作</a>
            </div>
            
        </div>
        <!-- <div class="page__fd"></div> -->
    </div>
</body>
</html>
