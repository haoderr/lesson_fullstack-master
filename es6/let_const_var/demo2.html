    <script>
        const obj = {
            name : '张国庆',
            hobbise : ['篮球','音乐']

        // obj.hobbise[0]='羽毛球';

        obj.name = '123';
        obj.sex = '男';
        obj.hobbise.unshift('羽毛球');
        console.log(obj);
    </script>
