<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table id="userTable">
        <tr>
            <td>名字</td>
            <td>家乡</td>
            <td>工作城市</td>
            <td>工作</td>
            <td>格言</td>
        </tr>
        <!-- <tr>
            <td>${name}</td>
            <td>${hometown}</td>
            <td></td>
            <td></td>
            <td></td>
        </tr> -->
    </table>
    <script>
        // 如何把对象显示到页面上
        const person = {
            name : '罗前东',
            hometown : '遵义',
            city : '贵州',
            job : 'web Developer',
            bio : '别人吃的是土，我要的是金汤匙',
        }
        // DOM html标签
            // js 通向html世界的编程
        const tableElement = document.querySelector('#userTable');
        tableElement.innerHTML += `
        <tr>
            <td>${person.name}</td>
            <td>${person.hometown}</td>
            <td>${person.city}</td>
            <td>${person.job}</td>
            <td>${person.bio}</td>
        </tr>
        `;
    </script>
</body>
</html>
